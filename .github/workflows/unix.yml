name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-tests-clippy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Admin privileges
      run: sudo su
    - name: Build
      run: sudo cargo build --verbose
